<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="button">Find a rabbit 🐇</button>
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img class="rabbit" src="img/rabbit.png" alt="rabbit">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <script>
        const button = document.querySelector('.button'); //html에서 dom요소받아오기, 
        const rabbit = document.querySelector('.rabbit');
        button.addEventListener('click', (event) => {
        rabbit.scrollIntoView({behavior:'smooth', block:'center'}); //rabbit으로 이동
        //scrollIntoView => mdn 사이트에서 api에 전달가능한 여러 인자들 확인하는 것도 중요!
    })
        

    </script>
</body>
</html>
